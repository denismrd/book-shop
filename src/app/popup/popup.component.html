<div (outsideClick)="!loading?cancel():null" class="box" id="popup" [style.transition-duration]="loading?'0s':'.7s'" [class.appear] = "visible" [class.disappear] = "!visible" [style.border-color] = "color">
    <div *ngIf="loading" class="loading-box">
        <div class="spinner-border" style="border-width:2px;color:#4a5ab3; height: 25px; width:25px;"></div>
        <div>Please wait....</div>
    </div>
    
    <div *ngIf = "!loading" class="msg" [innerHtml] = "msg">

    </div>
    <i *ngIf="!loading" class="fa-solid fa-xmark" (click) = "cancel()"></i>
</div>
