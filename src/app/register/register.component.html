<h1 class="small-underline">Register</h1>
<form (ngSubmit)="onSubmit(form)" class="body" #form = "ngForm">
    <div class="username">
        <label for="username">Name</label>
        <input id = "username" name="userName" type="text" ngModel required/>
        <div class="validation-error">*Enter valid name</div>
    </div>
    <div class="phone">
        <label for="phone">Phone</label>
        <input id = "phone" name = "Phone" type="tel" pattern="[0-9]{10}" ngModel required/>
        <div class="validation-error">*Should be a 10 digit number</div>
    </div>
    <div class="email">
        <label for="email">Email</label>
        <input id = "email" name = "Email" type="email" ngModel email required/>
        <div class="validation-error">*Enter valid email</div>
    </div>
    <div class="password">
        <label for="password">Password</label>
        <input id = "password" name = "Password" type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$" minlength="8" ngModel required/>
        <div class="validation-error">*Should have atleast one lower case, upper case letter and number with minimum of 8 characters</div>
    </div>
    <div class="submit but">
        <input type="submit" [disabled]="!form.valid"/>
    </div>
</form>
